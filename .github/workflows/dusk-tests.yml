name: Dusk Tests

on:
  pull_request:
    branches: [ main, master ]

jobs:
  dusk-tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: dusk_testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: mbstring, dom, fileinfo, mysql, pdo_mysql
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --ignore-platform-reqs

      - name: Copy environment file
        run: |
          cp .env.example .env
          cp .env.dusk.local .env.dusk.local

      - name: Generate application key
        run: php artisan key:generate

      - name: Configure environment for testing
        run: |
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=3306/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=laravel/DB_DATABASE=dusk_testing/' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=password/' .env

          # Also update .env.dusk.local
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=password/' .env.dusk.local
          sed -i 's/DB_DATABASE=dusk_testing/DB_DATABASE=dusk_testing/' .env.dusk.local

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Seed test data
        run: php artisan db:seed --class=Database\\Seeders\\DuskTestSeeder

      - name: Create storage directory structure
        run: |
          mkdir -p storage/app/public/images
          php artisan storage:link || true

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Start ChromeDriver
        run: |
          chromedriver --port=9515 &
          sleep 3

      - name: Start Laravel server
        run: |
          php artisan serve --host=127.0.0.1 --port=8000 &
          sleep 5

      - name: Run Dusk Tests
        env:
          APP_URL: http://127.0.0.1:8000
          DUSK_DRIVER_URL: http://localhost:9515
          CI: true
          GITHUB_ACTIONS: true
        run: php artisan dusk --stop-on-failure

      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dusk-screenshots
          path: tests/Browser/screenshots
          retention-days: 7

      - name: Upload Console Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dusk-console-logs
          path: tests/Browser/console
          retention-days: 7
