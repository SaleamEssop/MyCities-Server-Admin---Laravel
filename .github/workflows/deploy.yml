name: Deploy to Digital Ocean

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run prod

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Deploy to server via rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.DO_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.DO_HOST }}
          REMOTE_USER: ${{ secrets.DO_USERNAME }}
          TARGET: /var/www/mycities.co.za
          EXCLUDE: >-
            /.git/
            /.github/
            /node_modules/
            /.env
            /storage/logs/
            /storage/framework/cache/
            /storage/framework/sessions/
            /storage/framework/views/
            /tests/
            /.phpunit.result.cache
            /phpunit.xml

      - name: Run post-deploy commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /var/www/mycities.co.za
            
            # Verify .env symlink
            if [ ! -L ".env" ]; then
              echo "❌ ERROR: .env symlink is missing!"
              echo "Run: ln -s /etc/mycities/.env /var/www/mycities.co.za/.env"
              exit 1
            fi
            
            if [ ! -f "/etc/mycities/.env" ]; then
              echo "❌ ERROR: /etc/mycities/.env does not exist!"
              exit 1
            fi
            
            echo "✅ .env symlink verified"
            
            # Install composer dependencies on server (in case of platform differences)
            composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
            
            # Fix permissions
            chown -R www-data:www-data /var/www/mycities.co.za
            chmod -R 755 /var/www/mycities.co.za
            chmod -R 775 storage bootstrap/cache
            
            # Laravel optimization
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            echo "✅ Deployment complete"