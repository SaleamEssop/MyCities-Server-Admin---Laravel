name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: Install Composer Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      env:
        CI: true

    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.DO_SSH_KEY }}
        ARGS: "-rltgoDzvO --delete"
        SOURCE: "."
        REMOTE_HOST: ${{ secrets.DO_HOST }}
        REMOTE_USER: ${{ secrets.DO_USERNAME }}
        TARGET: "/var/www/mycities.co.za"
        EXCLUDE: "/node_modules/,/.git/,/vendor/"

    - name: Execute Remote Commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        script_stop: true
        script: |
          export CI=true
          export DEBIAN_FRONTEND=noninteractive
          cd /var/www/mycities.co.za
          
          # Fix permissions first
          sudo chown -R www-data:www-data /var/www/mycities.co.za
          sudo chmod -R 755 /var/www/mycities.co.za
          sudo chmod -R 775 storage bootstrap/cache
          
          # Install dependencies without prompts
          npm install --no-audit --no-fund --loglevel=error || true
          npm run prod || true
          
          # Laravel commands
          php artisan migrate --force --no-interaction
          php artisan config:cache --no-interaction
          php artisan route:cache --no-interaction
          php artisan view:cache --no-interaction
