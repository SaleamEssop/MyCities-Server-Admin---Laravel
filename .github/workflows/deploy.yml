name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # NEW STEP: Force PHP 8.0 to match your project requirements
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: Install Composer Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.DO_SSH_KEY }}
        ARGS: "-rltgoDzvO"
        SOURCE: "."
        REMOTE_HOST: ${{ secrets.DO_HOST }}
        REMOTE_USER: ${{ secrets.DO_USERNAME }}
        TARGET: "/var/www/mycities.co.za"
        EXCLUDE: "/node_modules/"

    - name: Execute Remote Commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        script: |
          cd /var/www/mycities.co.za
          sudo chown -R www-data:www-data /var/www/mycities.co.za
          sudo chmod -R 755 /var/www/mycities.co.za
          sudo chmod -R 775 storage bootstrap/cache
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
